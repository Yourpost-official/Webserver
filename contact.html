<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Your Post</title>
    <meta name="description" content="Your Post 연락처 및 문의">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        button {
            cursor: pointer;
            border: none;
            background: none;
            color: inherit;
            font-family: inherit;
        }

        /* Navigation */
        .navigation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #000;
            border-bottom: 1px solid #333;
            z-index: 1000;
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            display: flex;
            align-items: center;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .nav-toggle {
            display: none;
            width: 30px;
            height: 30px;
            cursor: pointer;
            z-index: 1001;
        }

        .hamburger {
            display: block;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .hamburger span {
            display: block;
            position: absolute;
            height: 2px;
            width: 100%;
            background: #fff;
            border-radius: 2px;
            opacity: 1;
            left: 0;
            transform: rotate(0deg);
            transition: 0.25s ease-in-out;
        }

        .hamburger span:nth-child(1) { top: 6px; }
        .hamburger span:nth-child(2) { top: 14px; }
        .hamburger span:nth-child(3) { top: 22px; }

        .hamburger.open span:nth-child(1) {
            top: 14px;
            transform: rotate(135deg);
        }

        .hamburger.open span:nth-child(2) {
            opacity: 0;
            left: -60px;
        }

        .hamburger.open span:nth-child(3) {
            top: 14px;
            transform: rotate(-135deg);
        }

        .nav-menu {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-link {
            position: relative;
            font-size: 0.95rem;
            font-weight: 400;
            transition: color 0.3s ease;
            padding: 0.5rem 0;
        }

        .nav-link:hover {
            color: #aaa;
        }

        .nav-link.active {
            color: #fff;
            font-weight: 500;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #fff;
        }

        /* Main Content */
        .main-content {
            padding-top: 80px;
            min-height: 100vh;
        }

        /* Hero */
        .contact-hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .contact-hero-content {
            max-width: 800px;
        }

        .page-title {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 300;
            margin-bottom: 1.5rem;
            letter-spacing: -1px;
        }

        .page-subtitle {
            font-size: clamp(1.1rem, 2vw, 1.5rem);
            font-weight: 300;
            opacity: 0.8;
            line-height: 1.6;
        }

        /* Content Section */
        .contact-content-section {
            min-height: 100vh;
            padding: 6rem 2rem;
            display: flex;
            align-items: center;
        }

        .content-container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 0 4rem;
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            margin-bottom: 6rem;
        }

        .info-block {
            text-align: center;
            padding: 2rem;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }

        .info-block:hover {
            border-color: #666;
            transform: translateY(-5px);
        }

        .info-title {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .info-text {
            font-size: 1.1rem;
            line-height: 1.6;
            font-weight: 300;
        }

        .contact-form-wrapper {
            max-width: 600px;
            margin: 0 auto;
            padding: 3rem;
            border: 1px solid #333;
        }

        .form-title {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 2rem;
            text-align: center;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.95rem;
            font-weight: 400;
            opacity: 0.8;
        }

        .form-input,
        .form-textarea {
            padding: 1rem;
            background-color: #0a0a0a;
            border: 1px solid #333;
            color: #fff;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #666;
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: #666;
        }

        .form-textarea {
            resize: vertical;
            min-height: 150px;
        }

        .form-submit {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 400;
            background-color: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .form-submit:hover {
            background-color: #ddd;
            transform: translateY(-2px);
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1.5rem;
            }

            .logo-text {
                font-size: 1.25rem;
            }

            .nav-toggle {
                display: block;
            }

            .nav-menu {
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                flex-direction: column;
                background-color: #000;
                border-top: 1px solid #333;
                padding: 2rem 0;
                gap: 1.5rem;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                height: calc(100vh - 70px);
            }

            .nav-menu.active {
                transform: translateX(0);
            }

            .nav-item {
                width: 100%;
                text-align: center;
            }

            .nav-link {
                font-size: 1.1rem;
                display: block;
                padding: 1rem;
            }

            .main-content {
                padding-top: 70px;
            }

            .contact-hero {
                min-height: 30vh;
                padding: 3rem 1.5rem;
            }

            .contact-content-section {
                padding: 4rem 1.5rem;
            }

            .contact-info {
                grid-template-columns: 1fr;
                gap: 2rem;
                margin-bottom: 4rem;
            }

            .info-block {
                padding: 1.5rem;
            }

            .contact-form-wrapper {
                padding: 2rem 1.5rem;
            }

            .form-submit {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navigation">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <span class="logo-text">Your Post</span>
            </a>

            <button class="nav-toggle" id="navToggle">
                <span class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </button>

            <ul class="nav-menu" id="navMenu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="onedaypost.html" class="nav-link">하루편지</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link active">Contact</a>
                </li>
                <li class="nav-item">
                    <a href="support.html" class="nav-link">Support</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero -->
        <section class="contact-hero">
            <div class="contact-hero-content">
                <h1 class="page-title">Contact</h1>
                <p class="page-subtitle">
                    궁금하신 점이 있으신가요?<br>
                    언제든 연락주세요
                </p>
            </div>
        </section>

        <!-- Content Section -->
        <section class="contact-content-section">
            <div class="content-container">
                <div class="contact-info">
                    <div class="info-block">
                        <h2 class="info-title">이메일</h2>
                        <p class="info-text">contact@yourpost.co.kr</p>
                    </div>
                    <div class="info-block">
                        <h2 class="info-title">전화</h2>
                        <p class="info-text">02-1234-5678</p>
                    </div>
                    <div class="info-block">
                        <h2 class="info-title">주소</h2>
                        <p class="info-text">
                            서울특별시 강남구<br>
                            Your Post 본사
                        </p>
                    </div>
                </div>

                <div class="contact-form-wrapper">
                    <h2 class="form-title">메시지 보내기</h2>
                    <form class="contact-form" id="contactForm">
                        <div class="form-group">
                            <label for="name" class="form-label">이름</label>
                            <input 
                                type="text" 
                                id="name" 
                                class="form-input" 
                                placeholder="이름을 입력하세요"
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">이메일</label>
                            <input 
                                type="email" 
                                id="email" 
                                class="form-input" 
                                placeholder="이메일을 입력하세요"
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label for="message" class="form-label">메시지</label>
                            <textarea 
                                id="message" 
                                class="form-textarea" 
                                rows="6"
                                placeholder="메시지를 입력하세요"
                                required
                            ></textarea>
                        </div>
                        <button type="submit" class="form-submit">보내기</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Mobile Menu Toggle
        const navToggle = document.getElementById('navToggle');
        const navMenu = document.getElementById('navMenu');
        const hamburger = document.getElementById('hamburger');

        navToggle.addEventListener('click', function() {
            navMenu.classList.toggle('active');
            hamburger.classList.toggle('open');
        });

        // Close menu when clicking a link
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                navMenu.classList.remove('active');
                hamburger.classList.remove('open');
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const isClickInsideNav = navToggle.contains(event.target) || navMenu.contains(event.target);
            if (!isClickInsideNav && navMenu.classList.contains('active')) {
                navMenu.classList.remove('active');
                hamburger.classList.remove('open');
            }
        });

        // Form Submission
        const contactForm = document.getElementById('contactForm');
        contactForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            alert(`메시지가 전송되었습니다!\n\n이름: ${name}\n이메일: ${email}`);
            
            // 폼 초기화
            contactForm.reset();
        });
    </script>
</body>
</html>
